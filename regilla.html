<script type="text/javascript">

	//dibuja la cuadricula 
	function cuadricula(sizeCuadricula,w,h,colorgrid) {
var canvas = document.getElementById("canvasGrid");
var ctx = canvas.getContext("2d");

for (var x=0; x<=w; x=x+sizeCuadricula){
  ctx.moveTo(x,0);
  ctx.lineTo(x,h);
//console.log(x+"..x,y.."+0)
 // console.log(x+"..x,wy.."+h)



}

  for (var y=0; y<=h; y=y+sizeCuadricula){
  ctx.moveTo(0,y);
  ctx.lineTo(w,y);
  //console.log(0+"..x,y.."+y)
  //console.log(w+"..hx,y.."+y)
}


  ctx.strokeStyle = colorgrid;
ctx.stroke();
	}
////fin cudricula
